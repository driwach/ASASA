<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center divpr container-fluid">
<h1 class="display-4 pb-5">Noticies</h1>
<div class="pt-5">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-xxl-3 row-cols-xl-3 row-cols-lg-3 row-col g-4" >
    <div class="col" *ngFor="let article of articles" >
      <div class="card h-100">
        <img src="{{article.urlToImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.description}}</p>
          <a class="btn btn-primary " (click)="goToLink(article.url)" >Llegir mes</a>
        </div>
      </div>
    </div>
</div>
</div>
</div>
